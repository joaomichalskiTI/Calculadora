<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css"
    title="Calculadora">

</head>
<body>
    
    <div class="fundo">
        <h1 class="tex">Calculadora Teste</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="vis" onclick="clean()">C</button></td>
                    <td><button class="vis" onclick="back()"><</button></td>
                    <td><button class="vis" onclick="insert('/')">/</button></td>
                    <td><button class="vis" onclick="insert('x')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="vis" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="vis" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td rowspan="2"><button class="ig" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <td colspan="2"><button class="po" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
